<html>
  <head>
    <title>Min & Max</title>
  </head>
  <body>
    <div class="name">
      <h1>Min & Max</h1>
    </div>
    <script>
      const arr = [1, 2, 3, 4, 5];
      const highest = Math.max(...arr);
      const lowest = Math.min(...arr);
      document.write("Lowest Number: " + lowest);
      document.write("Highest Number:" + highest);
      console.log("Lowest Number: " + lowest);
      console.log("Highest Number:" + highest);
    </script>
  </body>
</html>

<html>
  <head>
    <title>Intersection</title>
  </head>
  <body>
    <div class="name">
      <h1>Intersection</h1>
    </div>
    <script>
      function performIntersection(arr1, arr2) {
        const setA = new Set(arr1);
        const setB = new Set(arr2);
        let intersctionResult = [];
        for (let i of setB) {
          if (setA.has(i)) {
            intersctionResult.push(i);
          }
        }
        return intersctionResult;
      }
      const array1 = [1, 2, 3];
      const array2 = [2, 3, 4];
      const result = performIntersection(array1, array2);
      console.log(result);
    </script>
  </body>
</html>

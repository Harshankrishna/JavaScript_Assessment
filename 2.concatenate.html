<html>
  <head>
    <title>Concatenate Two Array</title>
  </head>
  <body>
    <div class="name">
      <h1>Concatenate Two Array</h1>
    </div>
    <script>
      let str1 = prompt("Enter String one", "");
      let str2 = prompt("Enter String two", "");
      let str3 = str1.concat(str2);
      document.write("String 1 :" + str1);
      document.write("String 2 :" + str2);
      document.write("Concatenate String:" + str3);
      console.log(str3);
    </script>
  </body>
</html>

<html>
  <head>
    <title>Average</title>
  </head>
  <body>
    <div class="name">
      <h1>Find Average</h1>
    </div>
    <script>
      const arr = [1, 2, 3, 4, 5];
      var sum = 0;
      for (var number of arr) {
        sum += number;
      }
      average = sum / arr.length;
      document.write("Sum of array:" + sum);
      document.write("Average of array:" + average);
      console.log(sum);
      console.log(average);
    </script>
  </body>
</html>

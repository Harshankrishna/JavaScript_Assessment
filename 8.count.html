<html>
  <head>
    <title>Count</title>
  </head>
  <body>
    <div class="name">
      <h1>Count</h1>
    </div>
    <script>
      var arr = [1, 2, 2, 3, 3, 3];
      const counter = {};
      arr.forEach((ele) => {
        if (counter[ele]) {
          counter[ele] += 1;
        } else {
          counter[ele] = 1;
        }
      });
      console.log(counter);
    </script>
  </body>
</html>
